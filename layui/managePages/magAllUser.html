<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../css/layui.css">
    <script src="../layui.js"></script>
    <script src="js/magAllUserDri.js"></script>
    <script src="js/magAllUserFac.js"></script>
    <script src="js/magAllUserStaff.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!--    导航栏-->
    <div class="layui-header layui-bg-green">
        <div class="layui-logo">layout demo</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left layui-bg-green">
            <li class="layui-nav-item"><a href="magExam.html">待审批信息管理</a></li>
            <li class="layui-nav-item"><a href="magAllUser.html">用户信息管理</a></li>
            <li class="layui-nav-item"><a href="magWallet.html">钱包信息管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right layui-bg-green">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    tester
                </a>
            </li>
            <li class="layui-nav-item"><a href="">Sign out</a></li>
        </ul>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>订单管理</legend>
                <hr class="layui-border-orange">
            </fieldset>

            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title">
                    <li class="layui-this">司机信息</li>
                    <li>工厂信息</li>
                    <li>工厂员工信息</li>
                </ul>
                <!--        内容-->
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>司机信息</legend>
                        </fieldset>

                        <div class="demoTable">
                            搜索ID：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" type="button" onclick="driverReLoad()">搜索</button>
                        </div>

                        <table class="layui-hide" id="table_driver" lay-filter="driverEvent"></table>

                    </div>
                    <div class="layui-tab-item">

                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>工厂信息</legend>
                        </fieldset>

                        <div class="demoTable">
                            搜索工厂ID：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="facReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" type="button" onclick="facReLoad()">搜索</button>
                        </div>

                        <table class="layui-hide" id="table_factory" lay-filter="facEvent"></table>


                    </div>
                    <div class="layui-tab-item">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>工厂员工信息</legend>
                        </fieldset>

                        <div class="demoTable">
                            搜索工厂ID：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="staffReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" type="button" onclick="staffReLoad()">搜索</button>
                        </div>

                        <table class="layui-hide" id="table_staff" lay-filter="staffEvent"></table>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<!--展示图片-->
<img alt="" style="display:none" id="displayImg" src="" />

</body>
</html>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
    driverReady();

    facReady();

    staffReady();


</script>
